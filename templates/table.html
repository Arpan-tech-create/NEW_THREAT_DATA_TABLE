<!DOCTYPE html>
<html>
<head>
    <title>Threat Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .refresh-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .refresh-icon:hover {
            transform: rotate(360deg);
        }

        .filter-form {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .filter-form label {
            margin-right: 10px;
        }

        .filter-form input[type="date"],
        .filter-form input[type="submit"] {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .filter-form input[type="submit"] {
            padding: 6px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        table.data {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .checkboxes-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkboxes-container label {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .checkboxes-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .search-area {
            position: absolute;
            top: 20px;
            right: 70px;
        }

        .search-input {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-input:focus {
            border-color: yellow;
            box-shadow: 0 0 5px yellow;
        }
    </style>
</head>
<body>
    <form method="post" id="filter-form">
        <label><input type="checkbox" name="response" value="20x" class="response-checkbox"> 20x</label>
        <label><input type="checkbox" name="response" value="40x" class="response-checkbox"> 40x</label>
        <!-- Add more checkboxes as needed -->
        <label for="from_date">From:</label>
        <input type="date" name="from_date" id="from_date">
        <label for="to_date">To:</label>
        <input type="date" name="to_date" id="to_date">

        <button type="submit">Filter</button>
    </form>
    
    <table class="data">
        <thead>
            <tr>
                <th>TIMESTAMP</th>
                <th>IP</th>
                <th>MESSAGE</th>
                <th>RESPONSE</th>
                <th>URI</th>

                
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <!-- Display more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
